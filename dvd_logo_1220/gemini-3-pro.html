<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing DVD Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden; /* Prevent scrollbars */
            height: 100vh;
            width: 100vw;
        }

        #dvd-logo {
            position: absolute;
            width: 160px;
            height: 70px;
            will-change: transform; /* Hint to browser for GPU optimization */
        }
        
        /* The SVG inside the container */
        #dvd-logo svg {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <div id="dvd-logo">
        <svg viewBox="0 0 200 85" xmlns="http://www.w3.org/2000/svg">

    </div>

    <script>
        // Configuration
        const SPEED = 3.5; // Pixels per frame
        const LOGO_WIDTH = 160;
        const LOGO_HEIGHT = 70;
        
        // State
        let x = Math.random() * (window.innerWidth - LOGO_WIDTH);
        let y = Math.random() * (window.innerHeight - LOGO_HEIGHT);
        let velX = SPEED;
        let velY = SPEED;
        
        // DOM Elements
        const logo = document.getElementById('dvd-logo');
        
        // Classic DVD Colors
        const colors = [
            '#ff0000', // Red
            '#00ff00', // Green
            '#0000ff', // Blue
            '#ffff00', // Yellow
            '#00ffff', // Cyan
            '#ff00ff', // Magenta
            '#ff8800'  // Orange
        ];

        let colorIndex = 0;

        // Set initial color
        logo.style.color = colors[0];

        function changeColor() {
            let newIndex;
            // Ensure we don't pick the same color twice in a row
            do {
                newIndex = Math.floor(Math.random() * colors.length);
            } while (newIndex === colorIndex);
            
            colorIndex = newIndex;
            logo.style.color = colors[colorIndex];
        }

        function update() {
            // Get current window dimensions
            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;

            // Move
            x += velX;
            y += velY;

            let hit = false;

            // Check Right Collision
            if (x + LOGO_WIDTH >= winWidth) {
                x = winWidth - LOGO_WIDTH; // Snap to edge
                velX = -Math.abs(velX);    // Force negative velocity
                hit = true;
            }
            // Check Left Collision
            else if (x <= 0) {
                x = 0;                     // Snap to edge
                velX = Math.abs(velX);     // Force positive velocity
                hit = true;
            }

            // Check Bottom Collision
            if (y + LOGO_HEIGHT >= winHeight) {
                y = winHeight - LOGO_HEIGHT; // Snap to edge
                velY = -Math.abs(velY);      // Force negative velocity
                hit = true;
            }
            // Check Top Collision
            else if (y <= 0) {
                y = 0;                       // Snap to edge
                velY = Math.abs(velY);       // Force positive velocity
                hit = true;
            }

            // If we hit any wall (or corner), change color
            if (hit) {
                changeColor();
            }

            // Apply position
            // Using translate3d for hardware acceleration
            logo.style.transform = `translate3d(${x}px, ${y}px, 0)`;

            requestAnimationFrame(update);
        }

        // Handle Resizing
        window.addEventListener('resize', () => {
            // If the window shrinks quickly, the logo might get stuck outside.
            // We pull it back inside the viewport immediately.
            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;

            if (x + LOGO_WIDTH > winWidth) x = winWidth - LOGO_WIDTH;
            if (y + LOGO_HEIGHT > winHeight) y = winHeight - LOGO_HEIGHT;
        });

        // Start the loop
        requestAnimationFrame(update);
    </script>
</body>
</html>
