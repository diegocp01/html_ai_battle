<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Fetching a Ball Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #a0d8ef;
            font-family: sans-serif;
        }
        .scene {
            position: relative;
            width: 1000px;
            height: 500px;
            background: linear-gradient(to bottom, #a0d8ef 65%, #3cb371 65%);
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        .dog {
            position: absolute;
            left: 100px;
            bottom: 50px;
            font-size: 150px;
            animation: moveDog 12s infinite linear, bounce 0.5s infinite ease-in-out;
            user-select: none;
        }
        .ball {
            position: absolute;
            left: 200px;
            bottom: 150px;
            font-size: 80px;
            animation: moveBall 12s infinite linear;
            user-select: none;
        }
        @keyframes moveDog {
            0% {
                left: 100px;
                transform: scaleX(1);
            }
            12% {
                left: 100px;
                transform: scaleX(1);
            }
            50% {
                left: 800px;
                transform: scaleX(1);
            }
            53% {
                transform: scaleX(-1);
            }
            100% {
                left: 100px;
                transform: scaleX(-1);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        @keyframes moveBall {
            0% {
                left: 200px;
                bottom: 150px;
                transform: rotate(0deg);
            }
            10% {
                left: 350px;
                bottom: 280px;
                transform: rotate(360deg);
            }
            20% {
                left: 550px;
                bottom: 360px;
                transform: rotate(720deg);
            }
            30% {
                left: 720px;
                bottom: 280px;
                transform: rotate(1080deg);
            }
            40% {
                left: 720px;
                bottom: 150px;
                transform: rotate(1440deg);
            }
            55% {
                left: 720px;
                bottom: 150px;
                transform: rotate(1440deg);
            }
            100% {
                left: 20px;
                bottom: 230px;
                transform: rotate(1800deg);
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="dog">üêï</div>
        <div class="ball">üéæ</div>
    </div>
</body>
</html>
